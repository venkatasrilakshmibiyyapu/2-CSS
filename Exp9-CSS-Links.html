<html>
    <head>
        <style>
            /*unvisited*/
            a:link{
                color:brown
            }
            /*visited*/
            a:visited{
                color:green
            }
            /*mouse over link*/
            a:hover{
                color:rgb(255,255,0)
            }
            /*click on link*/
            a:active{
                color:blue
            }
        </style>
    </head>
    <body>
        <p><a href="https://www.w3schools.com/html/">Link....</a></p>
        <h3>please visit link for wwwtutorials</h3>
    </body>
</html>
